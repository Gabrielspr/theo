<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2º mês — Ceddy ♡ Theo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-slate-950 text-stone-100">
  <div id="root"></div>

  <script type="text/babel">
    const { useEffect, useMemo, useRef, useState } = React;

    function SegundoMesCeddyTheo() {
      const [bootDone, setBootDone] = useState(false);
      const [muted, setMuted] = useState(true);
      const [showMusicModal, setShowMusicModal] = useState(false);
      const [selectedMusic, setSelectedMusic] = useState(null);

      const videoRef = useRef(null);
      const audioRef = useRef(null);

      const polas = useMemo(() => [
        { src: "pola_1.png", legend: "02 meses do nosso universo particular" },
        { src: "pola_2.webp", legend: "Riso fácil, abraço quente" },
        { src: "pola_3.jpeg", legend: "Nossas ruas, nossos passos" },
        { src: "pola_4.jpeg", legend: "Porto seguro no teu colo" },
        { src: "pola_5.jpeg", legend: "Theo + Ceddy = ♡" },
      ], []);

      const musicOptions = useMemo(() => [
        { file: "musga_1.mp3", label: "Música 1 — Calmaria" },
        { file: "musga_2.mp3", label: "Música 2 — Fogueirinha" },
        { file: "musga_3.mp3", label: "Música 3 — Céu Estrelado" },
      ], []);

      useEffect(() => {
        const v = videoRef.current;
        if (!v) return;
        v.addEventListener("ended", () => {
          setBootDone(true);
          setShowMusicModal(true);
        });
        (async () => {
          try { await v.play(); }
          catch {
            setMuted(true);
            try { await v.play(); } catch {}
          }
        })();
      }, []);

      useEffect(() => {
        if (!selectedMusic || !audioRef.current) return;
        const a = audioRef.current;
        a.src = selectedMusic;
        a.volume = 0.7;
        a.play().catch(() => {});
      }, [selectedMusic]);

      return (
        <div className="min-h-screen w-full bg-gradient-to-b from-slate-950 via-stone-900 to-amber-950 text-stone-100">
          {!bootDone && (
            <div className="fixed inset-0 z-50 grid place-items-center bg-black/90">
              <video ref={videoRef} src="cethel.mp4" className="max-w-3xl w-full" muted={muted} playsInline />
              <button onClick={() => {setBootDone(true); setShowMusicModal(true);}} className="mt-4 px-4 py-2 bg-amber-600 rounded-lg">Pular</button>
            </div>
          )}

          {showMusicModal && (
            <div className="fixed inset-0 z-40 grid place-items-center bg-black/70">
              <div className="bg-stone-900 p-6 rounded-2xl max-w-md w-[92vw]">
                <h2 className="text-lg font-semibold">Escolha a música</h2>
                <div className="mt-4 grid gap-3">
                  {musicOptions.map(m => (
                    <button key={m.file} onClick={() => {setSelectedMusic(m.file); setShowMusicModal(false);}} className="bg-amber-600/20 px-4 py-2 rounded-xl">{m.label}</button>
                  ))}
                </div>
              </div>
            </div>
          )}

          <audio ref={audioRef} loop />

          <header className="p-6 text-center">
            <h1 className="text-3xl font-bold">2º mês — Ceddy ♡ Theo</h1>
            <p className="mt-2 text-amber-100/80">Um cantinho feito pra nós, com o calor da fogueira e o sossego de uma noite estrelada.</p>
          </header>

          <main className="max-w-6xl mx-auto p-4 grid gap-6">
            <section className="bg-stone-900/70 p-6 rounded-2xl">
              <h2 className="text-xl font-semibold text-amber-100">Obrigado por ser meu descanso favorito</h2>
              <p className="mt-3">Theo, contigo eu descobri que amor também é silêncio confortável, risada boba e mão que encontra a outra no escuro...</p>
              <p className="mt-3">Gosto de como teu carinho me cobre como um cobertor quentinho, e de como teus olhos têm o brilho exato das brasas quando a noite cai...</p>
              <p className="mt-3">Obrigado por cuidar de mim, por se deixar cuidar, por existir do jeitinho lindo que você é...</p>
              <p className="mt-3">Escolho você — hoje, amanhã e em cada recomeço...</p>
            </section>

            <section className="bg-gradient-to-br from-stone-900/70 to-amber-900/30 p-6 rounded-3xl">
              <p className="text-lg leading-relaxed text-amber-50/95">
                <span className="block font-semibold">Carta curta para o meu amor:</span>
                "Te encontro onde o céu encosta no cobertor e o mundo aprende a sussurrar..."
              </p>
              <p className="mt-4 text-sm text-amber-100/80">— Ceddy, com todo carinho do mundo por Theo</p>
            </section>

            <section>
              <h2 className="text-xl font-semibold">Nossos retratos preferidos</h2>
              <div className="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-5 gap-4 mt-4">
                {polas.map((p, i) => (
                  <figure key={i} className="bg-white text-black rounded-xl overflow-hidden">
                    <img src={p.src} alt={p.legend} className="w-full h-full object-cover" />
                    <figcaption className="p-2 text-center text-xs">{p.legend}</figcaption>
                  </figure>
                ))}
              </div>
            </section>

            <section className="grid gap-6 md:grid-cols-3">
              {[{t: "Por cada mensagem", d: "que chegou como cobertor em dia nublado."},
                {t: "Pelos teus cuidados", d: "que me lembram de respirar com calma e comer direitinho."},
                {t: "Pelos nossos planos", d: "mesmo os bobos — eles também constroem o nosso sempre."}].map((b, i) => (
                <div key={i} className="bg-stone-900/70 p-6 rounded-2xl">
                  <h4 className="font-semibold text-amber-100">{b.t}</h4>
                  <p className="mt-2">{b.d}</p>
                </div>
              ))}
            </section>
          </main>

          <footer className="mt-16 mb-10 text-center text-sm text-amber-200/80">
            <p>Feito com carinho por <span className="font-semibold">Ceddy</span> para <span className="font-semibold">Theo</span> — 2º mês ♡</p>
            <p className="mt-1 text-amber-200/60">Que a nossa fogueira nunca apague; que a calmaria sempre nos encontre.</p>
          </footer>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<SegundoMesCeddyTheo />);
  </script>
</body>
</html>
